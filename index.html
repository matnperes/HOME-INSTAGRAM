<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" type="image/jpg" href="src/imagens/icone-title.jpg" />
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div id="head">
        <div id="homepage-wrapper">
            <div class="phones">    
                <img src="src/imagens/instagram-phones.png" alt="phone">
            </div>
            <div class="login">
                <div class="group">
                    <img src="src/imagens/instagram-logo.png" class="logo-instagram" alt="Logo instagram">

                        <input type="text" placeholder="Phone number, username, or email" class="form-login">
                        <input type="password" placeholder="Password" class="form-login">
                        <a href=""><div class="push-login">Log In</div></a>
                    <span class="or">OR</span>                            
                    <div class="facebook">
                            <a href=""> 
                                <img src="src/imagens/facebook-icon.png" alt="Facebook icon." class="fb-icon">
                                <span class="fb">Log In with Facebook</span>
                            </a>
                    </div>
                    <p class="forgot-password"><a href="">Forgot password?</a></p>
                </div>

                <div class="group"> 
                    <p class="sign-up">Don't have an account? <span class="text-blue"><a href="">Sign up</a></span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Get the app.</p>
                    <div class="download">
                        <a href="#" class="app-download"><img src="src/imagens/googleplay-button.png" alt=""></a>
                        <a href="#" class="app-download"><img src="src/imagens/apple-button.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <section class="footer">
        <ul>
            <li><a href="">About</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Jobs</a></li>
            <li><a href="">Help</a></li>
            <li><a href="">API</a></li>
            <li><a href="">Privacy</a></li>
            <li><a href="">Terms</a></li>
            <li><a href="">Top Accounts</a></li>
            <li><a href="">Hashtags</a></li>
            <li><a href="">Locations</a></li>
        </ul>
    </section>
    
</body>
</html>
